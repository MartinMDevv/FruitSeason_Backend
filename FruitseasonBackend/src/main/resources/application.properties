# Configuración de la aplicación
spring.application.name=FruitseasonBackend

# Puerto del servidor (opcional, default: 8080)
server.port=8080

# Configuración de base de datos MySQL (Laragon)
spring.datasource.url=jdbc:mysql://localhost:3306/fruit_season?createDatabaseIfNotExist=true&useSSL=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Configuración de JPA/Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.properties.hibernate.format_sql=true

# Configuración JWT
# Secret de 256 bits para HMAC256 (generado con openssl rand -base64 32)
jwt.secret=YXBwLWZydWl0c2Vhc29uLXNlY3JldC1rZXktZm9yLWRldmVsb3BtZW50LTIwMjQtand0LXNlY3VyZQ==
jwt.expiration-ms=3600000

# Logging (opcional, para debugging)
logging.level.org.springframework.security=DEBUG
logging.level.com.example.FruitseasonBackend=DEBUG